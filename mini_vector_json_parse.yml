sources:
  stdin:
    type: stdin

transforms:
  parse_message:
    type: json_parse
    field: message

  add_type:
    type: add_field
    field: log_type
    value: linux_syslog

router:
  field: log_type
  routes:
    - equals: linux_syslog
      sink: console

sinks:
  console:
    type: console
